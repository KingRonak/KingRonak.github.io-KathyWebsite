<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    audio {
      width: 300px; /* Set the desired width of the audio player */
    }

    #textContainer {
      text-align: center;
      margin-top: 20px; /* Adjust the margin as needed */
    }

    #textContainer p {
      font-style: italic;
    }
  </style>
</head>
<body>

  <audio controls>
    <!-- Replace 'your-audio-file.mp3' with the path to your audio file -->
    <source src="kathyslampoetry.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <div id="textContainer">
    <p>Get ready to be awoken</p>
  </div>

</body>
</html>
